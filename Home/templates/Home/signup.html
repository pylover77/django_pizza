{% extends 'base.html' %}

{% block title %} 
Login 
{% endblock title %}

{% block body%}
<section id="signup">
    <h1>Cadastrar</h1>
    <div class="form__box">
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div>
                <label for="f_name">Primeiro Nome</label>
                <input type="text" id="f_name" name="f_name" required>
            </div>
            <div>
                <label for="l_name">Sobrenome</label>
                <input type="text" id="l_name" name="l_name" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="pass1">Senha</label>
                <input type="password" id="passl" name="pass1" required>
            </div>
            <div>
                <label for="pass2">Repita a Senha</label>
                <input type="password" id="pass2" name="pass2" required>
            </div>
            <div class="btn-submit-form">
                <button type="submit">Registrar</button>
            </div>
            <div>
                <p>JÃ¡ tem uma conta? <a href="/login/">Login</a></p>
            </div>
        </form>
    </div>
</section>

{% endblock body%}
