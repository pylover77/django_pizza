{% extends 'base.html' %}

{% block title %} 
Login 
{% endblock title %}

{% block body%}
<section id="signup">
    <h1>Login</h1>
    <div class="form__box">
        <form action="/login/" method="post">
            {% csrf_token %}
            <div>
                <label for="user_name">Primeiro Nome</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div>
                <label for="user_pass">Username</label>
                <input type="password" id="user_pass" name="user_pass" required>
            </div>
            <div class="btn-submit-form">
                <button type="submit">Login</button>
            </div>
            <div>
                <p>NÃ£o Possui uma conta? <a href="/signup/">Cadastro</a></p>
            </div>
        </form>
    </div>
</section>

{% endblock body%}
